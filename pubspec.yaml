name: medical_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  auto_size_text:
  flutter_svg:
  flutter_screenutil:
  cupertino_icons:
  google_fonts:
  intl:
  google_maps_flutter:
  flutter_slidable:
  material_design_icons_flutter:
  carousel_slider:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/

  fonts:
    - family: ShinePro
      fonts:
        - asset: assets/fonts/shine-pro-bold.ttf
        - asset: assets/fonts/shine-pro-reg.ttf
          weight: 700